[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[env]
  [env.production]
    # Production environment variables

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = true
